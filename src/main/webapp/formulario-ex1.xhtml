<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">
	<ui:define name="head">
		Exemplo 1: Simples
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:growl id="messages" />
			
			<p:toolbar>
		        <f:facet name="left">
		            <p:commandButton id="limparCommandButton" value="Limpar" actionListener="#{contatoBeanEx1.limpar}"
		            	update="@form" icon="fa fa-circle-o" 
	            	/>
		 
		            <p:commandButton id="novoCommandButton" value="Novo" actionListener="#{contatoBeanEx1.novo}"
		            	update="@form" icon="fa fa-plus" 
	            	/>	            	
		 
		            <p:commandButton id="salvarCommandButton" value="Salvar" actionListener="#{contatoBeanEx1.salvar}"
		            	update="@form"  icon="fa fa-save" 
	            	/>
		            
		            <p:commandButton id="removerCommandButton" value="Remover" actionListener="#{contatoBeanEx1.remover}"
		            	update="@form" icon="fa fa-remove" 
	            	/>
		        </f:facet>		 
		    </p:toolbar>
		    
		    <p:defaultCommand target="salvarCommandButton" />
		    
		    <p:spacer height="10px" />
			
			<p:fieldset legend="Contato">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText />

					<p:outputLabel value="E-mail:" />
					<p:inputText />

					<p:outputLabel value="Telefone:" />
					<p:inputText />

					<p:outputLabel value="Site:" />
					<p:inputText />					
				</p:panelGrid>
			</p:fieldset>
		</h:form>			
	</ui:define>
</ui:composition>
</html>
